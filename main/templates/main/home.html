{% extends 'main/header.html' %}


{% block content %}
  
  <div class="row">
    {% for s in songs %}
        <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
            <span class="card-title"><p>{{s.name}}</p></span>
            <p style="font-size: 70%">{{s.song_uploaded_on}}</p>
            <p>{{s.description|safe}}</p>
            </div>
            <div class="card-action">
            <a href="#">Know More</a>
            </div>
        </div>
        </div>
    {% endfor %}
  </div>

{% endblock %}
